<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1> CALCULÁ TU SALARIO </h1>
<form id="calculadora">
    <label>Sueldo bruto: <input type="number" id="bruto" required> <span>(importe mensual antes de descuentos)</span></label><br>
    <label>% Aportes sindicato: <input type="number" id="sindicato" value="0" required> <span>(% de descuento sobre el bruto)</span></label><br>
    <label>Cantidad de hijos a cargo: <input type="number" id="hijos" value="0" required> <span>(8% extra del bruto por hijo)</span></label><br>
    <label>Alquiler mensual: <input type="number" id="alquiler" value="0" required> <span>(10% del alquiler suma al neto)</span></label><br>
    <label>Días de vacaciones al año: <input type="number" id="vacaciones" value="0" required> <span>(2% extra del bruto por día, prorrateado por mes)</span></label><br>
    <label>Turno:
        <select id="turno">
            <option value="dia">Día</option>
            <option value="noche">Noche</option>
        </select>
        <span>(turno noche suma 20% extra sobre el bruto)</span>
    </label><br>
    <label>Horas extra: <input type="number" id="extras" value="0" required> <span>(4% extra del bruto por hora)</span></label><br>
    <label>Años de antigüedad: <input type="number" id="antiguedad" value="0" required> <span>(1% extra del bruto por año)</span></label><br>
    <button type="submit">Calcular salario neto</button>
</form>
<div id="resultado" style="margin-top:15px; font-weight:bold;"></div>
<script src="calculadora.js"></script>
</body>
<link rel="stylesheet" href="estilos2.css">

</html>
